<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient List</title>
</head>
<body>
<h1>Patient List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.email}"></td>
        <td>
            <a th:href="@{'/patients/' + ${patient.id}}">View</a>
            <a th:href="@{'/patients/' + ${patient.id} + '/edit'}">Edit</a>
            <a th:href="@{'/patients/' + ${patient.id} + '/delete'}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/patients/new}">Add New Patient</a>
</body>
</html>
