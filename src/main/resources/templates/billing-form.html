<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Billing Form</title>
</head>
<body>
<h1>Billing Form</h1>
<form th:action="@{/billings}" th:object="${billing}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Patient:</label>
    <input type="text" th:field="*{patient.name}" readonly />
    <label>Date:</label>
    <input type="datetime-local" th:field="*{billingDate}" />
    <label>Total Amount:</label>
    <input type="number" th:field="*{totalAmount}" step="0.01" />
    <button type="submit">Save</button>
</form>
<a th:href="@{/billings}">Back to List</a>
</body>
</html>
